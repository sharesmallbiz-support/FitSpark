version: "3.8"

services:
  fitspark:
    build: .
    container_name: fitspark-app
    ports:
      - "80:5000" # HTTP
      - "443:5001" # HTTPS
    volumes:
      - fitspark_data:/app/data # Persist SQLite database
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  fitspark_data:
    driver: local
